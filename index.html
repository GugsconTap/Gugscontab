<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gugscon Tap</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #energy {
            font-size: 18px;
            color: red;
            margin-bottom: 20px;
        }
        #tap {
            background: none;
            border: none;
            cursor: pointer;
        }
        #duck {
            width: 200px;
            transition: transform 0.1s;
        }
        #duck:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <h1>Gugscon Tap</h1>
    <p id="score">Очки: 0</p>
    <p id="energy">Энергия: 10</p>
    <button id="tap"><img id="duck" src=https://imgur.com/gallery/ZPjSjNi="Утка"></button>

    <script>
        let score = 0;
        let energy = 10;

        document.getElementById("tap").addEventListener("click", function() {
            if (energy > 0) {
                score++;
                energy--;
                document.getElementById("score").innerText = "Очки: " + score;
                document.getElementById("energy").innerText = "Энергия: " + energy;
            } else {
                alert("Энергия закончилась! Подожди восстановления.");
            }
        });

        setInterval(() => {
            if (energy < 10) {
                energy++;
                document.getElementById("energy").innerText = "Энергия: " + energy;
            }
        }, 5000);
    </script>
</body>
</html>
